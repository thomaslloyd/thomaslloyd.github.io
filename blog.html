---
layout: default
title: Blog
---
<h1>Latest Posts</h1>

<ul>
  {% for post in site.posts %}
    <li>
      <div class="card">
        <div class="card-content">
          <span class="card-title"><a href="{{ post.url }}">{{ post.title }}</a></span>
          <p>{{ post.excerpt }}</p>
        </div>
      </div>
    </li>
  {% endfor %}
</ul>
